<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather APP</h1>
    <div class="container">
        <div class="header">
            <div class="searchbox">
               <input type="text" placeholder="Enter your location" class="input-box">
               <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry Location Not Found</h1>
            <img src="/assets/404.png">
        </div>
        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather" class="weather-img">
            <div class="weather-box">
                <p class="temprature">0<sup>Â°C</sup></p>
                <p class="description">Lightrain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/h</span>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/56fd43dffa.js" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</body>
</html>
